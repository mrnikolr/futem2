        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #e74c3c; text-align: center; margin-bottom: 40px; }
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .channel-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid #333;
        }
        .channel-card:hover {
            transform: translateY(-3px);
            border-color: #e74c3c;
        }
        .channel-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 10px 0 0 0;
        }
        .channel-logo {
            width: 70px;
            height: 40px;
            object-fit: contain;
            background: #222;
            border-radius: 4px;
            margin-bottom: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .default-logo {
            font-size: 40px;
            color: #888;
            margin-bottom: 8px;
        }
    </style>
